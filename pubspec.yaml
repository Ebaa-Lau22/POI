name: poi
description: "A Debate Application."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  sizer: ^2.0.15
  get_it: ^7.7.0
  http: ^1.2.1
  internet_connection_checker: ^1.0.0+1
  equatable: ^2.0.5
  bot_toast: ^4.1.3
  go_router: ^14.1.0
  flutter_bloc: ^8.1.5
  google_fonts: ^6.2.1
  dartz: ^0.10.1
  bloc: ^8.1.4
  fl_chart: ^0.68.0
  flutter_svg: ^2.0.10+1
  flutter_rating_bar: ^4.0.1
  image_picker: ^1.1.2
  cached_network_image: ^3.3.1
  flutter_date_pickers: ^0.4.3
  conditional_builder_null_safety: ^0.0.6
  url_launcher: ^6.3.0
  livekit_client: ^2.4.6
  flutter_webrtc: ^0.14.0
  permission_handler: ^12.0.0+1
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  path: ^1.9.0
  encrypt: ^5.0.1
  loading_animation_widget: ^1.3.0
  number_pagination: ^1.1.6


  flutter_localizations:
    sdk: flutter
  intl: any
  collection: ^1.19.1
  dropdown_button2: ^2.3.9
  flutter_background: ^1.3.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/
    #- assets/i18n/

  fonts:
    - family: Glegoo
      fonts:
        - asset: assets/fonts/Glegoo-Regular.ttf
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
    - family: Gabriela
      fonts:
        - asset: assets/fonts/Gabriela-Regular.ttf
    - family: Fredoka
      fonts:
        - asset: assets/fonts/Fredoka.ttf
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo.ttf
    - family: Sansation
      fonts:
        - asset: assets/fonts/Sansation-Regular.ttf
    - family: Ubuntu
      fonts:
        - asset: assets/fonts/Ubuntu-Regular.ttf
    - family: Merriweather
      fonts:
        - asset: assets/fonts/merriweather.regular.ttf
        - asset: assets/fonts/merriweather.light.ttf
    - family: Lato
      fonts:
        - asset: assets/fonts/lato.regular.ttf
        - asset: assets/fonts/lato.light.ttf        
